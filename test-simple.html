<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>간단 테스트</title>
</head>
<body>
  <h1>서버 테스트 페이지</h1>
  <p>이 페이지가 보이면 서버는 정상입니다.</p>
  <p>현재 시간: <span id="time"></span></p>

  <h2>버전 체크</h2>
  <ul>
    <li>서버 포트: 8000</li>
    <li>파일 위치: 250919_virtual_yesterday_ver</li>
    <li>테스트 시간: <script>document.write(new Date().toLocaleString())</script></li>
  </ul>

  <button onclick="alert('버튼 작동!')">테스트 버튼</button>

  <script>
    document.getElementById('time').textContent = new Date().toLocaleTimeString();
    console.log('✅ 테스트 페이지 로드 완료');
  </script>
</body>
</html>
